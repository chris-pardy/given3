name: Turbo Build on Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'

    - name: Setup PNPM
      uses: pnpm/action-setup@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2

    - name: Setup Deno
      uses: denoland/setup-deno@v2

    - name: Install dependencies
      run: pnpm install

    - name: Build
      run: pnpm build

    - name: Typecheck
      run: pnpm typecheck

    - name: Lint
      run: pnpm lint

    - name: Test
      run: pnpm turbo test

    - name: Deno build and test
      run: cd packages/deno && deno task build && deno task test
